<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIA</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>

    <link rel="shortcut icon" href="./images/logo01.svg" type="image/x-icon">

</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/logo.svg" alt="기아">
                </a>
            </h1>

            <nav class="gnb">
                <ul>
                    <li><a href="">차량</a></li>
                    <li><a href="">구매</a></li>
                    <li><a href="">체험</a></li>
                    <li><a href="">이벤트</a></li>
                    <li><a href="">고객지원</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href=""><img src="./images/user.svg" alt=""></a>
                <a href=""><img src="./images/search.svg" alt=""></a>
            </div>
        </div>
    </header>

    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>Open Road SUV</p></strong>
                            <p>The new Sportage</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>가장 진보적인 세단</p></strong>
                            <p>The 2025 K5</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>우리만의 스케일대로</p></strong>
                            <p>The 2025 Carnival</p>
                        </div>
                    </div>
                </div>
                <div class="arrows">
                    <button class="prev"><img src="./images/chevron-left.svg" alt=""></button>
                    <button class="next"><img src="./images/chevron-right.svg" alt=""></button>
                </div>


            </div>
            <div class="wheel">
                <span>scroll</span>
            </div>


        </section>

        <section class="main_content default">
            <div class="title">
                <h2>Best Kia</h2>
                <p>기아에서 가장 잘 팔리고 있는 차들</p>
            </div>
            <div class="inner">
                <ul class="best_tab_menu">
                    <li><button class="on">최근 출시</button></li>
                    <li><button>연비 효율</button></li>
                </ul>
                <div class="best_tab_content">
                    <div class="con on">
                        <a href="" class="itm" data-num="1">
                            <figure>
                                <img src="./images/main_content011.png" alt="">
                            </figure>
                            <strong>The new EV6 GT</strong>
                        </a>
                        <a href="" class="itm" data-num="2">
                            <figure>
                                <img src="./images/main_content012.png" alt="">
                            </figure>
                            <strong>The new Sportage</strong>
                        </a>
                        <a href="" class="itm" data-num="3">
                            <figure>
                                <img src="./images/main_content013.png" alt="">
                            </figure>
                            <strong>The 2025 K5</strong>
                        </a>
                        <a href="" class="itm" data-num="4">
                            <figure>
                                <img src="./images/main_content014.png" alt="">
                            </figure>
                            <strong>The 2025 Carnival</strong>
                        </a>
                    </div>
                    <div class="con">
                        <a href="" class="itm" data-num="1">
                            <figure>
                                <img src="./images/main_content021.png" alt="">
                            </figure>
                            <strong>니로</strong>
                        </a>
                        <a href="" class="itm" data-num="2">
                            <figure>
                                <img src="./images/main_content022.png" alt="">
                            </figure>
                            <strong>K5</strong>
                        </a>
                        <a href="" class="itm" data-num="3">
                            <figure>
                                <img src="./images/main_content023.png" alt="">
                            </figure>
                            <strong>K8</strong>
                        </a>
                        <a href="" class="itm" data-num="4">
                            <figure>
                                <img src="./images/main_content024.png" alt="">
                            </figure>
                            <strong>모닝</strong>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section class="main_product default">
            <div class="title">
                <h2>Mobility</h2>
            </div>
            <ul class="menu_wrap">
                <li><a href="">인증중고차</a></li>
                <li><a href="">기아렌터카</a></li>
                <li><a href="">기아플렉스</a></li>
            </ul>

        </section>


    </main>

    <footer class="footer"> </footer>



</body>

</html>
